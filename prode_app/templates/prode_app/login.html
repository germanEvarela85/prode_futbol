{% extends "prode_app/base.html" %}
{% load static %}
{% block content %}

<div class="container" style="max-width:400px; margin-top:40px;">
    <div class="card" style="padding:30px; text-align:center;">

        <img src="{% static 'img/logo_prode.png' %}"
             alt="Prode"
             style="max-width:180px; margin-bottom:20px;">

        <h2 style="margin-bottom:20px;">Iniciar sesión</h2>

        {% if form.errors %}
        <div class="alert error">
            Usuario o contraseña incorrectos
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom:15px; text-align:left;">
                <label>Usuario</label>
                {{ form.username }}
            </div>
            <div style="margin-bottom:20px; text-align:left;">
                <label>Contraseña</label>
                {{ form.password }}
            </div>
            <button type="submit" class="button" style="width:100%;">
                Ingresar
            </button>
        </form>

        <p style="margin-top:15px; font-size:0.9rem;">
            ¿No tenés cuenta? <a href="{% url 'registro' %}">Registrate</a>
        </p>
    </div>
</div>

{% endblock %}
